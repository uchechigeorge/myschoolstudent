<ion-list class="list">
  <ion-radio-group [value]="value" (ionChange)="setValue($event)">
    <ion-item *ngFor="let option of options">
      <ion-label>{{ option.text }}</ion-label>
      <ion-radio [slot]="option.slot ? option.slot : 'start'" [value]="option.value"></ion-radio>
    </ion-item>
  </ion-radio-group>
</ion-list>
